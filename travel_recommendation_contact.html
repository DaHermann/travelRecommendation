
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel recommendation</title>
        <link rel="stylesheet" href="travel_recommendation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7x1z5l5e5c5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous">
        <link rel= "stylesheet" href= "/line-awesome-1.3.0/1.3.0/css/line-awesome.min.css" >
    </head>
    <body>
        <header class="header">
            <nav>
                <div>
                    <h1 id="logo">TravelRec <span><i class="las la-plane-departure"></i></span></h1>
                </div>
                <ul>
                    <li><a href="/travel_recommendation.html">Home</a></li>
                    <li><a href="/travel_recommendation_about.html">About</a></li>
                    <li><a href="/travel_recommendation_contact.html">contact us</a></li>
                </ul>
                <div class="search-bar">
                    <div class="search_field">
                        <input type="text" name="search" id="search" placeholder="Search for a destination...">
                        <i class="las la-search"></i>
                    </div>
                    <button id="searchBtn">Search</button>
                    <button id="searchBtn">Clear</button>
                </div>
            </nav>
        </header>

        <div class="body">
            <div class="social_Icon">
                <a href="https://www.twitter.com" target="_blank"><i class="lab la-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="lab la-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="lab la-instagram"></i></a>
                <!-- <a href="https://www.linkedin.com" target="_blank"><i class="lab la-linkedin"></i></a> -->
                <a href="https://www.youtube.com" target="_blank"><i class="lab la-youtube"></i></a>
            </div>
            <div class="content-contact">
                <div>
                    <h1>CONTACT US</h1>

                    <small>Get in touch</small>
                </div>

                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="8" required></textarea>
                    </div>
                    <div class="form-group-submit">
                        <button type="submit">Submit</button>
                    </div>

                </form>
                
               

            </div>
            
        </div>

        <script src="travel_recommendation.js"></script>
    </body>
</html>
